<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Gioco del Triangolo</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            -webkit-text-size-adjust: 100%;
        }

        h1 {
            font-size: clamp(24px, 6vw, 40px);
            margin-bottom: 10px;
        }

        .stats {
            font-size: clamp(14px, 4vw, 20px);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        canvas {
            width: 90vw;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            background: #222;
            border-radius: 12px;
            cursor: pointer;
            touch-action: manipulation;
        }
    </style>
</head>

<body>

    <h1>ðŸ”º Gioco del Triangolo</h1>

    <div class="stats">
        Punteggio: <span id="score">0</span><br>
        Rinascite: <span id="rebirths">0</span><br>
        VelocitÃ : <span id="speed">1</span>x
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let size = 40;
        let score = 0;
        let rebirths = 0;

        let speed = 1;
        let autoGrow = 0.02;

        // ðŸŽ¨ COLORE TRIANGOLO
        let triangleColor = "cyan";

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 60%)`;
        }

        function drawTriangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const center = canvas.width / 2;

            ctx.fillStyle = triangleColor;
            ctx.beginPath();
            ctx.moveTo(center, center - size);
            ctx.lineTo(center - size, center + size);
            ctx.lineTo(center + size, center + size);
            ctx.closePath();
            ctx.fill();
        }

        function isClickInsideTriangle(x, y) {
            const center = canvas.width / 2;
            return (
                x > center - size &&
                x < center + size &&
                y > center - size &&
                y < center + size
            );
        }

        function rebirth() {
            rebirths++;
            size = 40;
            speed += 0.5;
            autoGrow += 0.01;

            document.getElementById("rebirths").textContent = rebirths;
            document.getElementById("speed").textContent = speed.toFixed(1);
        }

        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (isClickInsideTriangle(x, y)) {
                triangleColor = randomColor(); // ðŸŽ¨ cambia colore
                score++;
                size += 1 * speed;

                if (score % 100 === 0) {
                    rebirth();
                }

                document.getElementById("score").textContent = score;
                drawTriangle();
            }
        });

        function gameLoop() {
            size += autoGrow * speed;
            drawTriangle();
            requestAnimationFrame(gameLoop);
        }

        drawTriangle();
        gameLoop();
    </script>

</body>
</html>
