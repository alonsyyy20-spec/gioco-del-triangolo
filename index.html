<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gioco ðŸ”º</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

#stats{
  margin-top:10px;
}

#game{
  margin:20px auto;
  width:260px;
  height:260px;
  background:#222;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

#triangle{
  width:0;
  height:0;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:100px solid cyan;
  transition:transform 0.1s;
}

button{
  margin:5px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#333;
  color:white;
  font-size:14px;
}

.menu{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#222;
  padding:15px;
  border-radius:12px;
  display:none;
  width:260px;
}
</style>
</head>

<body>

<div id="stats">
  <div>Punteggio: <span id="score">0</span></div>
  <div>Rinascite: <span id="rebirths">0</span></div>
  <div>Monete: <span id="coins">0</span></div>
  <div>Obiettivo: <span id="goal">50</span></div>
</div>

<div id="game">
  <div id="triangle"></div>
</div>

<button onclick="openShop()">ðŸ›’ Shop</button>
<button onclick="openCustomize()">ðŸŽ¨ Customize</button>

<!-- SHOP -->
<div class="menu" id="shop">
<h3>ðŸ›’ Shop</h3>
<button onclick="buyDouble()">+1 punto (50ðŸ’°)</button><br><br>
<button onclick="closeShop()">Chiudi</button>
</div>

<!-- CUSTOMIZE -->
<div class="menu" id="custom">
<h3>ðŸŽ¨ Customize</h3>
<button onclick="setColor('cyan')">Cyan</button>
<button onclick="setColor('red')">Rosso</button>
<button onclick="setColor('lime')">Verde</button><br><br>
<button onclick="closeCustomize()">Chiudi</button>
</div>

<script>
let score=0;
let rebirths=0;
let coins=0;
let goal=50;
let power=1;
let scale=1;

const triangle=document.getElementById("triangle");

triangle.onclick=()=>{
  score+=power;
  coins=Math.min(500, coins+1);

  scale+=0.02;
  triangle.style.transform=`scale(${scale})`;

  if(score>=goal){
    rebirths++;
    score=0;
    scale=1;
    triangle.style.transform="scale(1)";

    goal=Math.min(1000, goal*2);
  }

  update();
};

function update(){
  scoreEl.innerText=score;
  rebirthsEl.innerText=rebirths;
  coinsEl.innerText=coins;
  goalEl.innerText=goal;
}

const scoreEl=document.getElementById("score");
const rebirthsEl=document.getElementById("rebirths");
const coinsEl=document.getElementById("coins");
const goalEl=document.getElementById("goal");

function openShop(){ shop.style.display="block"; }
function closeShop(){ shop.style.display="none"; }

function buyDouble(){
  if(coins>=50){
    coins-=50;
    power++;
    update();
  }
}

function openCustomize(){ custom.style.display="block"; }
function closeCustomize(){ custom.style.display="none"; }

function setColor(c){
  triangle.style.borderBottomColor=c;
}
</script>

</body>
</html>
